buildscript {
    // Upgrade Kotlin to a version that supports newer JDKs (e.g. JDK 25)
    // Note: bumping Kotlin may require corresponding Gradle/AGP updates if incompatibilities appear.
    ext.kotlin_version = "2.1.0"
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Upgrade AGP to recent version compatible with newer Kotlin and Gradle
        classpath "com.android.tools.build:gradle:8.3.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    plugins.withId("com.android.library") {
        android {
            namespace = "com.mr.flutter.plugin.filepicker"
        }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.layout.buildDirectory
}
